<body>
    <header class="site-header">
        <div class="contenedor contenido-header">

                <a href ="index.html">
                    <img src="img/logo.svg" alt="logo bienes raices">

            </div>
            
        </div> <!--Contenedor y dar los margenes-->
    </header>
    <h1 class="centrar-texto fw-300">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen contacto">
    
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="" class="contacto">
            
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="correo@correo.com" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="tel" placeholder="Tu telefono">
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Información sobre la propiedad</legend>
                <label for="opciones">Vende o compra:</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>                
                </select>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min = "0" max = "10">
            
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>

                <div class="forma-contacto">               
                    <label for="telef">Teléfono</label>
                    <input type="radio" name = "contacto" id="telef">
                    
                    <label for="mail">Correo</label>
                    <input type="radio" name = "contacto" id="mail">
                </div>
 
                <p>Si eligió teléfono indique la fecha:</p>
                <label for="fecha">fecha</label>
                <input type="date" id= "fecha">
                <label for="hora">hora</label>
                <input type="time" id= "hora" min="09:00" max = "18:00">


            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">              

        </form>
    </main>
